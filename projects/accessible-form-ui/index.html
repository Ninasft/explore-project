    <main>
        <article class="card-form">
            <form action="#" method="post" autocomplete="on">

                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Tanggal Lahir</label>
                    <input type="date" id="dob" name="dob" autocomplete="bday" required>
                </div>

                <div class="form-group">
                    <fieldset aria-required="true">
                        <legend>
                            Jenis Kelamin
                        </legend>
    
                        <input type="radio" id="male" name="gender" value="laki-laki"  required>
                        <label for="male">Laki-Laki</label>
    
                        <input type="radio" id="female" name="gender" value="perempuan">
                        <label for="female">Perempuan</label>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="password">Isi Password</label>
                    <input type="password" id="password" name="password" minlength="8" placeholder="xxxxxxxx" autocomplete="new-password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="xxxxxxxx" minlength="8" autocomplete="new-password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <aside class="profile-progress" aria-labelledby="profile-progress-title">
                <div class="progress-dot" aria-hidden="true">
                    <span class="progress-value">65%</span>
                  </div>
              
                <h3 id="profile-progress-title">Profile Completeness</h3>
              
                <ul class="progress-list">
                  <li class="done">Create Account</li>
                  <li class="done">Update Roadmap Progress</li>
                  <li class="done">Setup Public Profile</li>
                  <li>Complete your first project</li>
                  <li>Invite your friends</li>
                </ul>
              </aside>
        </article>
    </main>
